        <!--OPRETTELSE AF NYT PRODUKT-->
        <div id="logingroup"><form enctype="multipart/form-data" class="admin col-md-12">
            <h1 id="adminHeading">Admin panel</h1>
            <h2>Opret nyt produkt</h2>
            
            <!--INDTAST NAVN INPUT-->
            <input name="navn" type="text" id="navn" placeholder="Indtast navn" class="col-md-4 col-md-offset-4 col-xs-12">
            <br>
            <!--INDTAST PRIS INPUT-->
            <input name="pris" type="text" id="pris" placeholder="Indtast pris" class="col-md-4 col-md-offset-4 col-xs-12">
            <br><br><br>
            <!--BESKRIVELSE TEXTAREA-->
            <textarea name="beskrivelse" id="beskrivelse" rows="4" cols="57" class "col-md-4 col-xs-12" placeholder="Angiv produkt beskrivelse"></textarea>
            <br>
            <!--SELECT BOKS 1, KATEGORI-->
            <select name="select1" id="fk_kategori_id" class="col-md-4 col-md-offset-4">
        <option>Vælg kategori</option>
            <option value="1">CD afspillere</option>
            <option value="2">DVD afspillere</option>
            <option value="3">Effektforstærkere</option>
            <option value="4">Forforstærkere</option>
            <option value="5">Højtalere</option>
            <option value="6">Int. Forstærkere</option>
            <option value="7">Pladespillere</option>
            <option value="8">Rørforstærkere</option>
  
    </select><br>
            <!--SELECT BOKS 2, PRODUCENT-->
            <select name="select2" id="fk_producent" class="col-md-4 col-md-offset-4">
            <option>Vælg producent</option>
                <option value="1">Creek Audio Ltd</option>
                <option value="2">Exposure</option>
                <option value="3">Parasound</option>
                <option value="4">Manley</option>
                <option value="5">Pro-ject Audio systems</option>
                <option value="6">Bösendorfer</option>
                <option value="7">Epos Ltd</option>
                <option value="8">HArbeth Loudspeakers</option>
                <option value="9">Jolida</option>
               
    </select>
            <!--OBS! Fejl med cors når man forsøger at uploade et billede til databasen, vil forsøge at rette i næste praktik periode...-->
             <br>
    <input type="file" name="billede" id="billede" placeholder="Vælg billede" class="col-md-4 col-md-offset-4 col-xs-12"> 
    <br>
    
    <button id="gemProdukt" class="col-md-4 col-md-offset-4 btn-success">Opret</button>
</form>

        <h2 class="col-md-12">Opret Kategori </h2>

        <button class="col-md-4 col-md-offset-4 btn-success" id="gemKategori">Opret</button>
